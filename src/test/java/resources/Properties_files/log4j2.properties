# Configuration status level for Log4j2's internal logging
status = INFO

# --- Appenders ---
# Define Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Define Rolling File Appender
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileAppender
appender.rolling.fileName = logs/bdd_automation.log
appender.rolling.filePattern = logs/bdd_automation-%d{yyyy-MM-dd}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# --- Loggers ---
# Root Logger
rootLogger.level = INFO
rootLogger.appenderRefs = ConsoleAppender, RollingFileAppender
rootLogger.appenderRef.ConsoleAppender.ref = ConsoleAppender
rootLogger.appenderRef.RollingFileAppender.ref = RollingFileAppender

# Logger for your BDD framework's custom code (e.g., step definitions, page objects, utilities)
# Replace 'com.yourcompany.automation' with the actual base package of your test classes.
logger.bddframework.name = com.yourcompany.automation
logger.bddframework.level = DEBUG
logger.bddframework.additivity = false
logger.bddframework.appenderRefs = ConsoleAppender, RollingFileAppender
logger.bddframework.appenderRef.ConsoleAppender.ref = ConsoleAppender
logger.bddframework.appenderRef.RollingFileAppender.ref = RollingFileAppender

# Logger for Selenium WebDriver itself
logger.selenium.name = org.openqa.selenium
logger.selenium.level = WARN
# No additivity for external libraries usually
logger.selenium.additivity = false

# Logger for Netty (dependency of Selenium)
logger.netty.name = io.netty
logger.netty.level = WARN
logger.netty.additivity = false

